<main class="project_title">
  <div class="project_wrap">
    <div class="container-fluid">
      <div class="row" *ngFor="let comment of comments">
        <div class="col-4 col-sm-2 col_wrap">
          <div class="text_wrap">
            <h2 class="text_about" *ngIf="comment.name"><strong>{{comment.name}}</strong></h2>
          </div>
        </div>
        <div class="col-8 col_wrap">
          <div class="text_about_wrap">
            <h3 class="text_about" *ngIf="comment.description">{{comment.description}}</h3>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
