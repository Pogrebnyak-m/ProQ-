<div class="technologies">
  <div class="technologies_wrap">
    <div class="part">




      <div class="container-fluid">
        <div class="row">

          <div class="col-12 border-bottom border-secondary">
            <h3 class="text">Технологии</h3>
          </div>
          <div class="col-12 col-sm-6 border-bottom border-secondary" *ngFor="let technology of technologies">
            <div class="title_wrap">
              <h3 class="second_title" *ngIf="technology.name">{{technology.name}}</h3>
            </div>
            <div class="text_wrap">
              <h4 class="text_about" *ngIf="technology.description">{{technology.description}}</h4>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
