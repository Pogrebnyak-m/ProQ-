<div class="content">
  <div class="content_wrap">
    <div class="row justify-content-center justify-content-sm-start">
      <div class="col-12 col-md-6 gx-sm-5" *ngFor="let item of items">
        <div class="row justify-content-start justify-content-md-between">
          <div class="col-2 img_wrap">
            <img class="img1" src="{{item.img}}">
          </div>
          <div class="text1_container col-10">
            <h2 class="text1" *ngIf="item.name">{{item.name}}</h2>
          </div>
        </div>
        <div class="row justify-content-start text1_about">
          <h3 class="description" *ngIf="item.description">{{item.description}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
